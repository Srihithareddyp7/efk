<source>
  @type forward
  port 24224
</source>

<filter *.**>
  @type parser
  key_name log
  emit_invalid_record_to_error false
  reserve_data true
  <parse>
    @type "regexp"
    multiline true
    expression /(?:.*)/
    time_type string
    keep_time_key true
    time_key time
    time_format %Y-%m-%dT%H:%M:%S.%9NZ
  </parse>
</filter>

<match *.**>
  @type forward
  transport tls
  <server>
    host fl.aws.labshare.org
    port 24224
  </server>
  <security>
    self_hostname "#{Socket.gethostname}"
    shared_key Pa$$word1Natur@lL0g$
  </security>
  <buffer>
    flush_interval 1m
  </buffer>
</match>
